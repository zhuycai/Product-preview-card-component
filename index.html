<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon"> -->
    <link rel="icon" href="imgs/favicon-32x32.png" type="image/png">
    <link href="https://fonts.googlefonts.cn/css?family=Montserrat:500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Product preview card component</title>
    <style>
        .attribution {
            margin-top: 2em;
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-photo">
                <picture>
                    <source media="(min-width: 620px)" srcset="imgs/image-product-desktop.jpg">
                    <img src="imgs/image-product-mobile.jpg" alt="">
                </picture>
            </div>
            <div class="card-info">
                <div class="text-info">
                    <div class="previous">
                        <p class="uppercase">perfume</p>
                    </div>
                    <div class="title">
                        <h3>Gabrielle Essence Eau De Parfum</h3>
                    </div>
                    <div class="des">
                        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                            the House of CHANEL.</p>
                    </div>
                    <div class="price">
                        <span class="current-price">$149.99</span>
                        <span>$169.99</span>
                    </div>
                </div>
                <div class="add-to-cart">
                    <a href="#">Add to Cart</a>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Youcai Zhu</a>.
        </div>
    </div>
</body>

</html>
